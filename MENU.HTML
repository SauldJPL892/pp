<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.cdnfonts.com/css/gun-metal" rel="stylesheet">
    
    <title>Menu</title>
</head>
<body>
    <div style="margin: 24px;">
        <nav class="navbar navbar-light" style="background-color: rgb(0, 0, 7);">
            
            <div class="container">
                <a class="navbar-brand" href="index.html">Inicio </a>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="resultado.html">Resultado</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="menu"></div>
    <script type="text/javascript">
        fetch('menu.json')
        .then(response=>response.json())
        .then(data=>{
            const tabla = document.createElement('tabla');
            tabla.innerHTML=`
            <thead>
            <tr>
            <th>Categoria</th>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Descripcion</th>
            <th>Seleccion</th>
            </tr>
            <thead>
            <tbody>
            </tbody>
            `;
            document.getElementById('menu'),appendChild(tabla);
        });
        
    </script>
</body>
</html>
